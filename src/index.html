<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="table">
    <ul class="cards">
      <li>
        <span class="card visa">visa</span>
      </li>
      <li>
        <span class="card mastercard">mastercard</span>
      </li>
      <li>
        <span class="card americanexpress">americanexpress</span>
      </li>
      <li>
        <span class="card discover">discover</span>
      </li>
      <li>
        <span class="card jcb">jcb</span>
      </li>
      <li>
        <span class="card diners">diners</span>
      </li>
    </ul>
    <form id="form" class="form-inline" novalidate="novalidate">
      <div class="form-group">
        <input class="form-control col-md-6" id="card_number" name="card_number" type="text" placeholder="Credit card number" data-original-title="" title="" wfd-id="id0">
        <a id="submitform" class="btn btn-success">Click to Validate and identify</a>
      </div>
    </form>
  </div>
</body>
</html>
